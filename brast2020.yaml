General:
    comment: 
    seed: 2022
    fp16: True
    amp_level: O2
    precision: 16 
    multi_gpu_mode: dp
    gpus: [0]
    epochs: &epoch 200 
    grad_acc: 2
    frozen_bn: False
    patience: 10
    server: test #train #test
    log_path: logs/
     
    
    
Data:
    dataset_name: Brast2020
    data_shuffle: False
    root: brats20-dataset-training-validation/
    train_path: BraTS2020_TrainingData/MICCAI_BraTS2020_TrainingData/
    val_path: BraTS2020_ValidationData/MICCAI_BraTS2020_ValidationData/
    name_mapping_path: name_mapping.csv
    survival_info_path: survival_info.csv
    train_df: train_df.csv
    fold: 0
    nfold: 4

    train_dataloader:
        batch_size: 1 
        num_workers: 8

    test_dataloader:
        batch_size: 1
        num_workers: 8

Model:
    name: TransMIL
    n_classes: 2


Optimizer:
    opt: lookahead_radam
    lr: 0.0002
    opt_eps: null 
    opt_betas: null
    momentum: null 
    weight_decay: 0.00001

Loss:
    base_loss: CrossEntropyLoss


